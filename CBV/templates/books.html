<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Book Collection</h1>
    <ul>
        {% if books %}
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> created {{ book.author }} (Published: {{ book.published_date }})</li>
            {% endfor %}
        {% else %}
            <p>no books</p>
        {% endif %}
        <a href="{% url 'book_create' %}">create a new book</a>
        
    </ul>
</body>
</html>
